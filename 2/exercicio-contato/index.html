<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício - Contato</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="contato">
            <h1 class="contato__title">Contato</h1>
            <h2 class="contato__subtitle">Deixe sua mensagem que em breve retornaremos</h2>
            <form action="" class="contato__form">
                <div class="contato__form-group">
                    <label for="contatoInputNome" class="contato__label">Nome</label>
                    <input type="text" class="contato__input" id="contatoInputNome" placeholder="Isabelle Galvão">
                </div>
                <div class="contato__form-group">
                    <label for="contatoInputEmail" class="contato__label">Email</label>
                    <input type="email" class="contato__input" id="contatoInputEmail" placeholder="email@exemplo.com.br">
                </div>
                <div class="contato__form-group">
                    <label for="contatoInputPhone" class="contato__label">Telefone</label>
                    <input type="tel" class="contato__input" id="contatoInputPhone" placeholder="(11)999999999">
                </div>
                <div class="contato__form-group">
                    <label for="contatoInputMessage" class="contato__label">Mensagem</label>
                    <textarea name="message" class="contato__input" id="contatoInputMessage" cols="30" rows="10"></textarea>
                </div>
                <div class="contato__form-group">
                    <button class="button contato__button">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
