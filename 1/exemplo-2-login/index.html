<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 2 - Login</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login">
            <h1 class="login__title">Seja bem vindo de volta</h1>
            <h2 class="login__subtitle">Entre com suas credenciais para continuar</h2>
            <form action="" class="login__form">
                <div class="login__form-group">
                    <label for="loginInputEmail" class="login__label">Email</label>
                    <input type="email" class="login__input" id="loginInputEmail" placeholder="email@exemplo.com.br">
                </div>
                <div class="login__form-group">
                    <label for="loginInputPassword" class="login__label">Senha</label>
                    <input type="password" class="login__input" id="loginInputPassword" placeholder="senha123">
                </div>
                <div class="login__form-group">
                    <button class="button login__button">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
